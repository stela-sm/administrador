<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ede7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3 class="mb-3 text-center">Login do Admin</h3>
    <input type="email" id="email" class="form-control mb-3" placeholder="Email">
    <input type="password" id="senha" class="form-control mb-3" placeholder="Senha">
    <button class="btn btn-primary w-100" onclick="login()">Entrar</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (email === "admin@admin.com" && senha === "123") {
        localStorage.setItem("admin", "logado");
        window.location.href = "dashboard.html";
      } else {
        alert("Login incorreto");
      }
    }
  </script>
</body>
</html>
